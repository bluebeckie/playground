<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>12 Days of Christmas - Wonderful ABCs at RongFu Elementary School</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
html, body {
    color:midnightblue; 
    font-family: "Verdana,sans-serif"; 
    font-size: 1.2em;
    margin: 0;
    padding: 0;
    text-align:center;
}
h1,h2,h3,h4,h5,h6 {margin: 0 0 20px;word-break: break-all; }
.container { overflow:auto; padding-top:20px; position:relative; }
.container::before {
    background-color: rgba(255,255,255,0.2);
    background-image: url('https://nationaltoday.com/wp-content/uploads/2019/12/christmas-1-1200x834.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    content: '';
    display: block;
    height: 100%;
    opacity: 0.2;
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 0;
}
.lyrics-container { display: flex; flex-direction: row; margin-inline: auto; width: 85%; }
.lyrics-container aside { width: 40%; flex-grow: 0; }
.lyrics-box { flex-grow: 1; }
.active { color: red; }
p { margin-block: 1vw;}

@media only screen and (max-width: 1024px) {
    .lyrics-container {
        width: 100%;
    }
    .lyrics-container aside {
        width: 45%;
    }
}

</style>
<script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  crossorigin="anonymous"></script>
<body>
<div class="container">
    <h1>12 Days of Christmas</h1>
    <div class="lyrics-container">
        <aside><img src="12daysofchristmas.jpeg" width="100%"/></aside>
        <div class="lyrics-box"></div>
    </div>
    <audio controls>
        <source src="12daysofchristmas.mp3" type="audio/mpeg">
    </audio>
    <div style="text-align:right;"><img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/CC-BY-NC-SA.svg" height="20px" alt="cc"/></div>
</div>
<script>
    const originals = 'a partidge in a pear tree. 2 turtle doves. 3 french hens. 4 calling birds. 5 golden rings. 6 geese a-laying. 7 swans a-swimming. 8 maids a-milking. 9 ladies dancing. 10 lords a-leaping. 11 pipers piping. 12 drummers drumming';
    
    const lines = originals.split('.');
    let domWords;
    let total = lines.length;
    let currentLineIndex = 0;
    let currentLine;
    let lyricsBox = document.querySelector('.lyrics-box');

$(function(){
    let lyricsHTML = '';
    lines.forEach(line => {
        lyricsHTML += '<p class="line">' + line + '</p>';
    });
    lyricsBox.innerHTML = lyricsHTML;

    domWords = document.querySelectorAll('.line');
    currentLine = domWords[currentLineIndex]; 
    currentLine.className = 'active line';

    // bind keyboard events
    $(document).keydown(function(e) {
        console.log(e.keyCode);

        switch (e.keyCode) {
            case 38: // up
                currentLineIndex = currentLineIndex === 0 ? total -1 : currentLineIndex -1;
                break;
            case 40: // down
                currentLineIndex = currentLineIndex === total -1 ? 0 : currentLineIndex +1;
                break;
            case 49: 
            case 50:
            case 51: 
            case 52:
            case 53: 
            case 54:
            case 55: 
            case 56:
            case 57:
                currentLineIndex = (e.keyCode) - 49;
                break;
            case 48: 
                currentLineIndex = 9; 
                break;
            case 189:
                currentLineIndex = 10; 
                break;
            case 187:
                currentLineIndex = 11;
                break;
            default: break;
        };
        currentLine.className = 'line';
        currentLine = domWords[currentLineIndex];
        currentLine.className = 'active line';
    });
});

</script>
<!--
    For educational prupose only
-->
</body>
</html>
